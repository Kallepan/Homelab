apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/argo
  - ../base/cert-manager
  - ../base/dashboards
  - ../base/emqx
  - ../base/gitlab-agent
  - ../base/gitlab-runner
  - ../base/homepage
  - ../base/istio-system
  - ../base/it-tools
  - ../base/knative
  - ../base/mattermost
  - ../base/metallb-system
  - ../base/nextcloud
  - ../base/oauth2-proxy
  - ../base/observability
patches:
  - patch: |
      - op: add
        path: /spec/addresses/-
        value: 10.30.0.10/32
    target:
      kind: IPAddressPool
      name: default-ippool
      namespace: metallb-system
  - patch: |
      - op: replace
        path: /spec/dnsNames/0
        value: monitoring.prod.server.home
    target:
      kind: Certificate
      name: monitoring-cert
      namespace: istio-system
