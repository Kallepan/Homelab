---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 1h
  chart:
    spec:
      chart: loki
      version: "6.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: logging
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage_config:
        aws:
          region: eu-west-1
          bucketnames: loki-chunks
          s3forcepathstyle: false
      ingester:
        chunk_encoding: snappy
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        retention_period: 240h # 10 days
      querier:
        max_concurrent: 4

      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: Loki-admin
        s3:
          # s3 URL can be used to specify the endpoint, access key, secret key, and bucket name this works well for S3 compatible storage or if you are hosting Loki on-premises and want to use S3 as the storage backend. Either use the s3 URL or the individual fields below (AWS endpoint, region, secret).
          s3: https://loki:@s3.infra.server.home:9000/loki
          # AWS signature version (e.g., v2 or v4)
          signatureVersion: v4
          # Forces the path style for S3 (true/false)
          s3ForcePathStyle: false
          # Allows insecure (HTTP) connections (true/false)
          insecure: true

    deploymentMode:
      SingleBinary

      # Disable minio storage
    minio:
      enabled: false

    chunksCache:
      allocatedMemory: 2048

    singleBinary:
      replicas: 3
      persistence:
        storageClass: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        size: 30Gi

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
